<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Game Hub</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main>
        <h2>Welcome to Game Hub</h2>
        <p>Select a game to play:</p>
        <ul id="game-list">
            <!-- Game links will be populated here by JavaScript -->
        </ul>
    </main>
    <footer>
        <h2>Proxy</h2>
        <div class="proxy-container">
            <button class="fullscreen-button" onclick="toggleFullScreenProxy()">Full Screen</button>
            <iframe id="proxyFrame" src="https://state.piano.justinsteiger.com/"" width="100%" height="600px" frameborder="0"></iframe>
        </div>
    </footer>
    <script src="games.js"></script>
    <script>
        function toggleFullScreenProxy() {
            const proxyFrame = document.getElementById('proxyFrame');
            if (!document.fullscreenElement) {
                proxyFrame.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
