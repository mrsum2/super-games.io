<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Game Hub</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
        </nav>
    </header>
    <main>
        <div class="popup" id="popup">
            <div class="popup-content">
                <button id="playButton">Start</button>
            </div>
        </div>
        <div id="loadingResources" class="loading-bar-container">
            <h2>Loading resources...</h2>
            <div class="loading-bar">
                <div class="progress-bar" id="progressBarResources"></div>
            </div>
        </div>
        <div id="loadingConfigs" class="loading-bar-container">
            <h2>Loading configs...</h2>
            <div class="loading-bar">
                <div class="progress-bar" id="progressBarConfigs"></div>
            </div>
        </div>
        <div id="gameContainer" class="game-container">
            <button class="fullscreen-button" onclick="toggleFullScreen()">Full Screen</button>
            <iframe id="gameFrame" src="https://szhong.4399.com/4399swf/upload_swf/ftp35/liuxinyu/20210324/jj01/index.html" width="100%" height="600px" frameborder="0"></iframe>
        </div>
        <ul id="game-list">
            <!-- Game items will be inserted here by game.js -->
        </ul>
    </main>
    <script src="game.js"></script>
    <script>
        const popup = document.getElementById('popup');
        const playButton = document.getElementById('playButton');
        const loadingResources = document.getElementById('loadingResources');
        const loadingConfigs = document.getElementById('loadingConfigs');
        const progressBarResources = document.getElementById('progressBarResources');
        const progressBarConfigs = document.getElementById('progressBarConfigs');
        const gameContainer = document.getElementById('gameContainer');

        playButton.addEventListener('click', () => {
            popup.style.display = 'none';
            loadingResources.style.display = 'flex';
            startResourceLoading();
        });

        function startResourceLoading() {
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    loadingResources.style.display = 'none';
                    loadingConfigs.style.display = 'flex';
                    startConfigLoading();
                } else {
                    width += Math.random() * 10; // Simulate fast progress
                    width = Math.min(width, 100); // Ensure it doesn't go over 100%
                    progressBarResources.style.width = width + '%';
                }
            }, 200);
        }

        function startConfigLoading() {
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    loadingConfigs.style.display = 'none';
                    gameContainer.style.display = 'block';
                } else {
                    width += Math.random() * 5; // Simulate slow progress
                    width = Math.min(width, 100); // Ensure it doesn't go over 100%
                    progressBarConfigs.style.width = width + '%';
                }
            }, 500);
        }

        function toggleFullScreen() {
            const gameFrame = document.getElementById('gameFrame');
            if (!document.fullscreenElement) {
                gameFrame.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
