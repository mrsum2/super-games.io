<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .ad-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .ad-skip-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: white;
            border: none;
            cursor: pointer;
            display: none;
        }
        .game-container {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minecraft</h1>
        <nav>
            <a href="../index.html">Home</a>
        </nav>
    </header>
    <main>
        <div id="ad1" class="ad-container">
            <h2 style="color: white;">Ad 1: Enjoy this fake ad!</h2>
            <button id="skipAd1" class="ad-skip-button">Skip Ad</button>
        </div>
        <div id="ad2" class="ad-container">
            <h2 style="color: white;">Ad 2: Enjoy this second fake ad!</h2>
            <button id="skipAd2" class="ad-skip-button">Skip Ad</button>
        </div>
        <div id="gameContainer" class="game-container">
            <iframe src="https://eaglercraft.com/mc/1.8.8/" width="100%" height="600px" frameborder="0"></iframe>
        </div>
    </main>
    <script>
        let currentAd = 1;
        const ad1 = document.getElementById('ad1');
        const ad2 = document.getElementById('ad2');
        const gameContainer = document.getElementById('gameContainer');
        const skipAd1 = document.getElementById('skipAd1');
        const skipAd2 = document.getElementById('skipAd2');

        function showSkipButton(skipButton) {
            skipButton.style.display = 'block';
        }

        function showNextAdOrGame() {
            if (currentAd === 1) {
                ad1.style.display = 'none';
                ad2.style.display = 'flex';
                currentAd++;
                setTimeout(() => showSkipButton(skipAd2), 300000); // Show skip button after 5 minutes
                setTimeout(showNextAdOrGame, 900000); // Automatically skip ad after 15 minutes
            } else {
                ad2.style.display = 'none';
                gameContainer.style.display = 'block';
            }
        }

        skipAd1.addEventListener('click', showNextAdOrGame);
        skipAd2.addEventListener('click', showNextAdOrGame);

        setTimeout(() => showSkipButton(skipAd1), 300000); // Show skip button after 5 minutes
        setTimeout(showNextAdOrGame, 900000); // Automatically skip ad after 15 minutes
    </script>
</body>
</html>
